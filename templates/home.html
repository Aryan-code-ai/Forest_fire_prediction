<!DOCTYPE html>
<html>
<head>
    <title>Forest Fire Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 600px; margin: auto; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 15px; background: #0078d7; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a9e; }
    </style>
</head>
<body>
    <h1>Forest Fire Prediction Form</h1>
    <form method="post" action="{{url_for('predict_datapoint')}}">
        <label for="Temperature">Temperature (°C)</label>
        <input type="number" step="0.1" name="Temperature" required>

        <label for="RH">Relative Humidity (%)</label>http://172.21.0.1:5000
        <input type="number" step="0.1" name="RH" required>

        <label for="Ws">Wind Speed (km/h)</label>
        <input type="number" step="0.1" name="Ws" required>

        <label for="Rain">Rainfall (mm/m²)</label>
        <input type="number" step="0.1" name="Rain" required>

        <label for="FFMC">FFMC</label>
        <input type="number" step="0.1" name="FFMC" required>

        <label for="DMC">DMC</label>
        <input type="number" step="0.1" name="DMC" required>

        <label for="DC">DC</label>
        <input type="number" step="0.1" name="DC" required>

        <label for="ISI">ISI</label>
        <input type="number" step="0.1" name="ISI" required>

        <!-- <label for="BUI">BUI</label>
        <input type="number" step="0.1" name="BUI" required> -->

        <label for="Classes">Classes</label>
        <select name="Classes" required>
            <option value= 1 >Fire</option>
            <option value= 0 >Not Fire</option>
        </select>

        <label for="Region">Region</label>
        <select name="Region" required>
            <option value= 0 >Bejaia Region </option>
            <option value= 1>Di Bel Abbes Region </option>
            <!-- <option value="east">East</option>
            <option value="west">West</option> -->
        </select>

        <button type="submit">Predict</button>
    </form>
    <h2>
        The FWI prediction is {{result}}
    </h2>
</body>
</html>
